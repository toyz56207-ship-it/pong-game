<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>Pong Game</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      font-family: Arial, sans-serif;
    }

    canvas {
      border: 2px solid white;
    }

    .hint {
      position: absolute;
      bottom: 20px;
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>
<body>

<canvas id="game" width="800" height="400"></canvas>
<div class="hint">W / S 移動｜勝利後按「空白鍵」重新開始</div>

<script>
  const canvas = document.getElementById("game");
  const ctx = canvas.getContext("2d");
  ctx.fillStyle = "white";

  const WIN_SCORE = 10;
  let gameOver = false;
  let winner = "";

  // Paddle
  const paddleWidth = 10;
  const paddleHeight = 80;

  const leftPaddle = { x: 10, y: 160, speed: 6 };
  const rightPaddle = { x: 780, y: 160, speed: 4 };

  // Ball
  const ball = {
    x: 400,
    y: 200,
    radius: 8,
    speedX: 5,
    speedY: 5
  };

  let scoreLeft = 0;
  let scoreRight = 0;

  // Keyboard
  const keys = {};
  document.addEventListener("keydown", e => {
    keys[e.key.toLowerCase()] = true;
    if (gameOver && e.key === " ") restartGame();
  });
  document.addEventListener("keyup", e => keys[e.key.toLowerCase()] = false);

  function drawRect(x, y, w, h) {
    ctx.fillRect(x, y, w, h);
  }

  function drawBall() {
    ctx.beginPath();
    ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
    ctx.fill();
  }

  function drawScore() {
    ctx.font = "32px Arial";
    ctx.fillText(scoreLeft, canvas.width / 4, 40);
    ctx.fillText(scoreRight, canvas.width * 3 / 4, 40);
  }

  function drawWinScreen() {
    ctx.fillStyle = "white";
    ctx.font = "48px Arial";
    ctx.textAlign = "center";
    ctx.fillText(winner + " 勝利！", canvas.width / 2, canvas.height / 2 - 20);
    ctx.font = "24px Arial";
    ctx.fillText("按 空白鍵 重新開始", canvas.width / 2, canvas.height / 2 + 30);
    ctx.textAlign = "left";
  }

  function resetBall() {
    ball.x = canvas.width / 2;
    ball.y = canvas.height / 2;
    ball.speedX *= -1;
  }

  function restartGame() {
    scoreLeft = 0;
    scoreRight = 0;
    gameOver = false;
    winner = "";
    resetBall();
  }

  function update() {
    if (gameOver) return;

    // Player
    if (keys["w"] && leftPaddle.y > 0) leftPaddle.y -= leftPaddle.speed;
    if (keys["s"] && leftPaddle.y + paddleHeight < canvas.height) leftPaddle.y += leftPaddle.speed;

    // AI
    rightPaddle.y += (ball.y - (rightPaddle.y + paddleHeight / 2)) * 0.1;

    // Ball
    ball.x += ball.speedX;
    ball.y += ball.speedY;

    if (ball.y < 0 || ball.y > canvas.height) ball.speedY *= -1;

    // Paddle collision
    if (
      ball.x < leftPaddle.x + paddleWidth &&
      ball.y > leftPaddle.y &&
      ball.y < leftPaddle.y + paddleHeight
    ) ball.speedX *= -1;

    if (
      ball.x > rightPaddle.x &&
      ball.y > rightPaddle.y &&
      ball.y < rightPaddle.y + paddleHeight
    ) ball.speedX *= -1;

    // Score
    if (ball.x < 0) {
      scoreRight++;
      resetBall();
    }

    if (ball.x > canvas.width) {
      scoreLeft++;
      resetBall();
    }

    // Win check
    if (scoreLeft >= WIN_SCORE) {
      gameOver = true;
      winner = "玩家";
    }

    if (scoreRight >= WIN_SCORE) {
      gameOver = true;
      winner = "電腦";
    }
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    drawScore();
    drawRect(leftPaddle.x, leftPaddle.y, paddleWidth, paddleHeight);
    drawRect(rightPaddle.x, rightPaddle.y, paddleWidth, paddleHeight);
    drawBall();

    if (gameOver) drawWinScreen();
  }

  function loop() {
    update();
    draw();
    requestAnimationFrame(loop);
  }

  loop();
</script>

</body>
</html>
